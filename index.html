<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch by tatodobien25 </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="web-app-container">
        <header>
            <h1>Welcome to <span class="hl">Etch-a-sketch</span></h1>
        </header>
        <main>
            <div class="controls" id="controls-bar">
                <label for="size" id="size-label">Size (squares per side): 16 x 16</label>
                <input id="size" type="range" name="size" min="10" max="32" value="16">
                <label for="base">Pen Color</label>
                <input id="base" type="color" name="base" value="#000000">
                <br>
                <button id="random-color-btn">Toggle Random Color</button>
                <p id="random-color-status"></p>

            </div>
            <div id="canvas-container" draggable="false"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
